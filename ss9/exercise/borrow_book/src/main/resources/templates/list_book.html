<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="${mess}"></h1>
<p>Tìm trả sách(Nhập mã sách):</p>
<form method="get" action="/pay">
    <input th:name="codeBook" type="text">
    <button class="btn-light">Tìm sách</button>
</form>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Content</th>
        <th>Quantity</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, status : ${listBook}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.content}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{/view/__${book.id}__}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
