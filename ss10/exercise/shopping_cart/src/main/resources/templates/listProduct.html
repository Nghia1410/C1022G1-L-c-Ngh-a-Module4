<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Cửa Hàng</h1>
<div class="container" style="display: flex">
    <th:block >
        <div class="card row" style="width: 100%;display: flex;margin-left: 20px" th:each="product : ${listProduct}">
            <div class="col-3"><img th:src="${product.img}" class="card-img-top" alt="..."></div>
            <div class="col-3"><img th:src="${product.img}" class="card-img-top" alt="..."></div>
            <div class="col-3"><img th:src="${product.img}" class="card-img-top" alt="..."></div>
            <div class="col-3"><img th:src="${product.img}" class="card-img-top" alt="..."></div>
<!--            <img th:src="${product.img}" class="card-img-top" alt="...">-->
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.price}"></p>
                <center>
                    <a th:href="@{/detail/__${product.id}__}" class="btn btn-primary">Mua</a>
                </center>

            </div>
        </div>
    </th:block>
</div>
</body>
</html>
