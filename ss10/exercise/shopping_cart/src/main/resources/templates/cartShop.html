<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Tên Sản Phẩm</th>
        <th>Ảnh</th>
        <th>Số Lượng</th>
        <th>Xóa sản phẩm</th>
        <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProduct}">
        <td th:text="${product.key.name}"></td>
        <td>
            <img th:src="${product.key.img}" height="100" width="100">
        </td>
        <td>
            <input th:text="${product.value}">
            <a class="btn btn-outline-primary" th:href="@{/add/__${product.key.id}__}">+</a>
        </td>
        <a class="btn btn-outline-primary" th:href="@{/delete/__${product.key.id}__}">+</a>
        <td th:text="${product.key.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
